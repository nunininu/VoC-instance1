services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          memory: 128m  # AWS t2.large -> 256m
          cpus: "0.2"

  api1:
    build:
      context: ./api_server
    environment:
      - APP_PORT=8888
    ports:
      - "8888:8888"
    depends_on:
      - kafka
    deploy:
      resources:
        limits:
          memory: 512m  # AWS t2.large -> 768m
          cpus: "0.5"

  api2:
    build:
      context: ./api_server
    environment:
      - APP_PORT=8889
    ports:
      - "8889:8889"
    depends_on:
      - kafka
    deploy:
      resources:
        limits:
          memory: 512m  # AWS t2.large -> 768m
          cpus: "0.5"

