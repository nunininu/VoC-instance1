  kafka:
    image: bitnami/kafka:3.6
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_KRAFT_MODE=false
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://34.47.117.122:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ZOOKEEPER_USER=myuser
      - KAFKA_ZOOKEEPER_PASSWORD=mypassword
    depends_on:
      - zookeeper
    deploy:
      resources:
        limits:
          memory: 1g    # AWS t2.large -> 1.5g
          cpus: "0.3"

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ZOO_ENABLE_AUTH=yes
      - ZOO_SERVER_USERS=myuser
      - ZOO_SERVER_PASSWORDS=mypassword
    deploy:
      resources:
        limits:
          memory: 256m  # AWS t2.large -> 512m
          cpus: "0.2"
